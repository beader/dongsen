<?xml version="1.0" encoding="UTF-8"?>
<head>
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
</head>
<body>
	<div id="chart1" style="min-width: 400px; height: 500px; max-width: 750px; margin: 0 auto"></div>
	<script type="text/javascript">
	$(function () {
	        $('#chart1').highcharts({
	            chart: {
	                type: 'spline'
	            },
	            credits: {
		        	enabled: false
		        },
	            title: {
	                text: '各年齡層流量分佈'
	            },
	            legend: {
	            	itemStyle: {
	            		fontSize: 16
	            	}
	            },
	            xAxis: {
	                categories: ["16-20","21-25","26-30","31-35","36-40","41-45","46-50","51-55","56-60",">61"]
	            },
	            yAxis: {
	                title: {
	                    text: '瀏覽、購買比率',
	                    style: {
	                    	fontSize: 16
	                    }
	                },
	                labels: {
	                	format: '{value}%'
	                }
	            },
	            tooltip: {
	                crosshairs: true,
	                shared: true,
	                pointFormat:'{series.name}:<b>{point.y}%</b><br/>',
	                headerFormat:'{point.key}歲<br/>'
	            },
	            plotOptions: {
	               
	            },
	            series: [{
	                name: '瀏覽',
	                marker: {
	                    symbol: 'square'
	                },
	                data: [0.223,2.821,5.198,17.142,15.711,25.364,14.937,11.688,3.957,2.960]
	    
	            }, {
	                name: '購買',
	                color: '#F73A3A',
	                marker: {
	                    symbol: 'diamond'
	                },
	                data: [0.198,2.695,5.059,16.865,15.240,25.849,15.310,11.668,4.043,3.072]
	            }]
	        });
	    });
	</script>
</body>
