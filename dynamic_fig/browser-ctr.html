<?xml version="1.0" encoding="UTF-8"?>
<head>
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
</head>
<body>
	<div id="chart1" style="min-width: 400px; height: 500px; max-width: 750px; margin: 0 auto"></div>

	            title: {
	                text: '點擊轉化率',

	            credits: {
		        	enabled: false

		        legend: {
		        	enabled: false
		        },
		       	plotOptions: {
		       		line: {
		       			dataLabels: {
		       				enabled: true,
		       				format: "{y}%",
		       				y: -10
		       			}
		       		}
		       	},
	            xAxis: {

	                data: [3.08,3.08,3.08,3.08,3.08,3.08],

	                },
	                dataLabels: {
	                	enabled: false

	                color: '#808080',
	                enableMouseTracking: false
	            }],
	            labels: {
	            	items: [{
	            		html: '平均轉化率',
	            		style: {
	            			left: '605px',
	            			top: '210px',
	            			fontSize: 13
	            		}
	            	}]
	            }
	        });
	    });
