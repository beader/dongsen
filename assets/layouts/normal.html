<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background:{{ slide.bg }};">
  <div class="row-fluid">
    <div class="span3" style="text-align:center; border-bottom: 1px solid #000; padding-bottom:3px">{{{ slide.title }}}</div>
    <div class="span6 offset1" style="text-align:left">
      {{{ slide.subtitle }}}
    </div>
  </div>
    
  <article class = 'flexbox vcenter'>
  {{{ slide.content }}}
  </article>
</slide>
