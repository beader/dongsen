<?xml version="1.0" encoding="UTF-8"?>
<head>
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
</head>
<body>
	<div id="chart1" style="min-width: 400px; height: 350px; max-width: 750px; margin: 0 auto"></div>
	<script type="text/javascript">
		$(function () {
			$('#chart1').highcharts({
		        chart: {
		            plotBackgroundColor: null,
		            plotBorderWidth: 0,
		            plotShadow: false
		        },
		        title: {
		            text: 'Browser<br>購買量',
		            align: 'center',
		            verticalAlign: 'middle',
		            y: -130
		        },
		        tooltip: {
		            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		        },
		        plotOptions: {
		            pie: {
		                dataLabels: {
		                    enabled: true,
		                    style: {
		                        color: 'black',
		                        fontSize: 16
		                    },
		                    format: '{point.name} {y}%'
		                },
		                allowPointSelect: true,
		                startAngle: 90,
		                endAngle: 270,
		                center: ['50%', '0%']
		            }
		        },
		        series: [{
		            type: 'pie',
		            name: 'Browser share',
		            innerSize: '50%',
		            data: [
						["Chrome ",24.5],
						["Firefox", 5.6],
						["IE     ",54.7],
						["Linux  ", 7.9],
						["Safari ", 0.8],
						["Mobile ", 6.4],
						["Other  ", 0.2]
		            ]
		        }],
		        credits: {
		        	enabled: false
		        }
		    });
		});
	</script>
</body>
