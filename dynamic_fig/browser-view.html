<?xml version="1.0" encoding="UTF-8"?>
<head>
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
</head>
<body>
	<div id="chart1" style="min-width: 400px; height: 350px; max-width: 750px; margin: 0 auto"></div>
	<script type="text/javascript">
		$(function () {
		    $('#chart1').highcharts({
		        chart: {
		            plotBackgroundColor: null,
		            plotBorderWidth: 0,
		            plotShadow: false
		        },
		        title: {
		            text: 'Browser<br>瀏覽量',
		            align: 'center',
		            verticalAlign: 'middle',
		            y: 45
		        },
		        tooltip: {
		            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		        },
		        plotOptions: {
		            pie: {
		                dataLabels: {
		                    enabled: true,
		                    style: {
		                        color: 'black',
		                        fontSize: 16
		                    },
		                    format: '{point.name} {y}%'
		                },
		                allowPointSelect: true,
		                startAngle: -90,
		                endAngle: 90,
		                center: ['50%', '75%']
		            }
		        },
		        series: [{
		            type: 'pie',
		            name: 'Browser share',
		            innerSize: '50%',
		            data: [
		                ["Chrome ",26.1 ],
						["Firefox", 5.9 ],
						["IE     ",53.4 ],
						["Linux  ", 7.5 ],
						["Safari ", 0.9 ],
						["Mobile ", 6.0 ],
						["Other  ", 0.3 ]
		            ]
		        }],
		        credits: {
		        	enabled: false
		        }
		    });
		});
	</script>
</body>
