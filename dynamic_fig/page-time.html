<head>
	<script src="js/jquery.min.js"></script>
	<script src="js/highcharts.js"></script>
</head>
<body>
	<div id="container" style="min-width: 310px; height: 500px; max-width: 800px; margin: 0 auto"></div>

	var needChangePadding = true;
	var defaultPadding = 0.2;
	$(function () {
		var xAxisExtremes;
		var yAxisExtremes;
	    $('#container').highcharts({
	        chart: {

	        	title: {

	        		style: {
	        			fontSize: 14
					}
	        	},
	        	labels: {
	        		format: '{value:.2f}h'
	        	},

    			maxPadding: defaultPadding
	        },

	                    borderWidth: 1,
	                    borderColor: '#AAA',
	                    x: -5,
	                    y: -6,
	                    format: '{point.name}'
	                }
	            },
	            scatter: {
	            	events: {
	            		legendItemClick: function(){
	            			if (!this.visible)
                        		return false;

                        	var seriesIndex = this.index;
		                    var series = this.chart.series;

                        	if (this.name == '性別' && needChangePadding) {
                        		this.chart.xAxis[0].update({
                        			minPadding: 1,
	        						maxPadding: 1
                        		});
                        		this.chart.yAxis[0].update({
                        			minPadding: 1,
	        						maxPadding: 1
                        		});
                        		needChangePadding = false;
                        	} else {
								this.chart.xAxis[0].update({
                        			minPadding: defaultPadding,
	        						maxPadding: defaultPadding
                        		});
                        		this.chart.yAxis[0].update({
                        			minPadding: defaultPadding,
	        						maxPadding: defaultPadding
                        		});
                        		needChangePadding = true;		                        		
                        	}
		                    

		                    for (var i = 0; i < series.length; i++)
		                    {
		                        if (series[i].index != seriesIndex)
		                        {

		                            series[i].visible ?
		                            series[i].hide() :
		                            series[i].show();
		                        } 
		                    }

		                    return false;
	            		}
	            	}
	            }
	        },
